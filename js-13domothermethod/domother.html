<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>other method dom</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card_title {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="3" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>Sr No</th>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>

    <div id="card" style="border: 2px solid"></div>
  </body>
</html>

<script>
  //

  let tr = `
    <tr>
      <td>1</td>
      <td>Raj</td>
      <td>20</td>
      <td>Ahmedabad</td>
      <td><button>Edit</button> <button>Delete</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Pushraj</td>
      <td>22</td>
      <td>Pune</td>
      <td><button>Edit</button> <button>Delete</button></td>
    </tr>
  `;

  document.getElementById("tableData").innerHTML = tr;
  //

  let cardData = `
    <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt=""  />
    <h2 class="card_title">Card Title</h2>
    <p>This is Just Paragraph Tag</p>
    <button>Read More</button>
  `;

  document.getElementById("card").innerHTML = cardData;

  // padStart

  let name = "Raj";

  console.log(name.padStart(7, "0"));

  let num = 50;

  console.log(num.toString().padStart(7, "0"));

  // padEnd

  console.log(name.padEnd(8, "HIMIL"));

  console.log(num.toString().padEnd(7, "0"));
</script>
</body>
</html>

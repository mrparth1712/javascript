       //1. //comparition operator ==,===,!=,!==,>,<,>=,<= 2 values are compare

       //2. //logical operator and operator,or operator,not operator and or or operator truthy and falsy value aape let exampe

        console.log(results);

      //symbol=&&  //and operator 2 values check both values are true to ans true aape aane eek pan flase aave to false aapi dey let example
        let max=10;

        //symbol || //or operator 2 value ma gme ee eek value true hoi to true aape answer.

        console.log(check);

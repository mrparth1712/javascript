<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        //comparition operator ==,===,!=,!==,>,<,>=,<= 2 values are compare 


        //== operator
        let user1age=18;
        let user2age=24;
        console.log(user1age==user2age);

        let a=5;
        let b=5;
        console.log(a==b);

        //=== operator

        let aaa="10";
        let bbb=10;
        console.log(+aaa===bbb);

        let aa=5;
        let bb="5";
        console.log(aa===bb);

        //!= not equal operator

        let ages=18;
        let ver=18;
        console.log(ages!=ver);

        let cc=18;
        let dd=20;
        console.log(cc!=dd);

        //!== operator
        let ee='23';
        let ff=23;
        console.log(ee!==ff);

        //> aama khas dhyan rakhvu je baju > hoi eetle left side no parr right karta moto hovo joiye like a=5,b=7 a>b ans is false a=10,b=5 a>b ans is true

        let gg=21;
        let ll=25;
        console.log(gg>ll);

        let xx=25;
        let yy=10;
        console.log(xx>yy);

        //< aama >aanathi uultu karvanu

        let pp=67;
        let ww=30;
        console.log(pp<ww);

        let uu=30;
        let qq=67;
        console.log(uu<qq);

        //>= aama bey value same hoi aane khali > aapo to false aape but >= aapo to true ape

        let kk=24;
        let rr=24;
        console.log(kk>rr);

        let nn=25;
        let tt=25;
        console.log(nn>=tt);

        //<= 
        let ss=23;
        let zz=23;
        console.log(ss<=zz);

        let agess=23;
        let verify=10;
        console.log(agess<=verify);


    </script>
</body>
</html>

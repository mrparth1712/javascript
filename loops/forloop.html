<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        //for loop ni aandder biji be llop aave for in ane for of 
       
        for (i=0;i<5;i++){
            console.log(i);
        }

        for(i=999;i>0;i--){
            console.log(i);
        }


        //array mathi data print karavyo 
        let arr=["parth","vedu","meet"];
        for(i=0;i<2;i++){
            console.log(arr[i]);
        }

        //even number print kairu
        for(i=0;i<10;i++){
            if(i%2===0){
                console.log(i);
            }
        }
          
    </script>
</body>
</html>

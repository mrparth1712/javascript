<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column; */
      }
    </style>
  </head>
  <body>
    <form onsubmit="submitFunction(event)">
      <input
        type="text"
        placeholder="Enter Name"
        onfocus="focusFunction(this)"
        onblur="blurFunction(this)"
        onchange="changeFunction()"
        onselect="selectFunction()"
        id="name"
      />
      <br /><br />
      <input
        type="email"
        placeholder="Enter Email"
        id="email"
        onfocus="focusFunction(this)"
        onblur="blurFunction(this)"
      />
      <br /><br />
      <input
        type="password"
        placeholder="Enter Password"
        id="password"
        onfocus="focusFunction(this)"
        onblur="blurFunction(this)"
      />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
    <br /><br />
    <div id="test" style="border: 2px solid darkblue"></div>

    <p>Name : <span id="name1"></span></p>
    <p>Email : <span id="email1"></span></p>
    <p>Password : <span id="pass1"></span></p>
  </body>
</html>

<script>
  // form events

  // focus

  const focusFunction = (element) => {
    element.style.color = "red";
    element.style.backgroundColor = "saddlebrown";
    element.style.outline = "none";
    element.style.border = "1px solid green";
  };
  // blur

  const blurFunction = (element) => {
    element.style.backgroundColor = "";
    element.style.border = "1px solid black";
  };

  // input
  const inputFunction = () => {
    let x = document.getElementById("name").value;
    document.getElementById("test").innerHTML = x;
  };
  // change

  const changeFunction = () => {
    let x = document.getElementById("name").value;
    document.getElementById("test").innerHTML = x;
  };

  // select
  const selectFunction = () => {
    console.log("You Selected Some Text...");
  };

  // submit
  const submitFunction = (event) => {
    event.preventDefault();
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    document.getElementById("name1").innerHTML = name;
    document.getElementById("email1").innerHTML = email;
    document.getElementById("pass1").innerHTML = pass;

    console.log(name);
    console.log(email);
    console.log(pass);
  };
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Create Account Form</h2>
    <form id="accountForm">
      <input type="text" placeholder="Enter Customer Name" id="customerName" />
      <br /><br />
      <input
        type="number"
        placeholder="Enter Initial Balance"
        id="initialBalance"
      />
      <br /><br />
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>

<script>
  // Bank Account

  class BankAccount {
    constructor(customerName, balance) {
      this.customerName = customerName;
      this.accountNumber = Math.floor(Math.random() * 100000000000);
      this.balance = balance;
    }

    deposit(amount) {
      this.balance = this.balance + amount;
    }

    withdraw(amount) {
      this.balance = this.balance - amount;
    }
  }

  let accountForm = document.getElementById("accountForm");
  let customerName = document.getElementById("customerName");
  let initialBalance = document.getElementById("initialBalance");
  let accounts = [];

  accountForm.addEventListener("submit", (e) => {
    e.preventDefault();
    let account = new BankAccount(customerName.value, +initialBalance.value);

    accounts.push(account);

    console.log(accounts);

    e.target.reset();
  });

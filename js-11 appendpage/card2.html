<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card2</title>
    <style>
        #card2{
        border: 2px solid black;
          padding: 10px;
          width: 400px;
          text-align: center;
        }
    </style>
</head>
<body>

    <div id="card2"></div>
    <script>
        //target
        let card2=document.getElementById("card2");


        //create element
       let img=document.createElement("img");
       img.src="https://images.unsplash.com/photo-1511385348-a52b4a160dc2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wJTIwY29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D"
       img.style.width = "80%";
       //append child
       card2.appendChild(img);

        //create element
       let h1=document.createElement("h1");
       //create textnode
       h1.innerHTML="this is heading";
       //append child
       card2.appendChild(h1);

       //create  element
       let p=document.createElement("p");
       //create textnode
       p.innerHTML="lorem is a medium word of javascript";
       //append child
       card2.appendChild(p);

       //create element
       let button=document.createElement("button");
       //create textnode
       button.innerHTML="click me";
       //append child
       card2.appendChild(button);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form dom method</title>
    <style>

    </style>
</head>
<body>
    <div class="registration"></div>
    <script>
        //target
        let registration=document.getElementsByClassName("registration");

        //create element
        let form=document.createElement("form");
        form.inputtype="text",name="username";
        form.inputtype="email";
        form.inputtype="number";
        form.inputtype="password";
        //append child
       registration.appendChild(form);

    </script>
</body>
</html>
